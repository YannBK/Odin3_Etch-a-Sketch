<!DOCTYPE html>
<html>

<head>
    <!--meta données-->
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link href="style.css" rel="stylesheet">
    <!--lier la feuille de style-->

    <title>Etch-A-Sketch</title>
    <!--titre de l'onglet-->

</head>

<body>
    <main>
        <h1>Dévoilez votre âme d'artiste</h1>

        <div id="choix">
            <label for="choix">Choisissez la taille de votre grille :</label>
            <input type="number" id="choixNumber" name="choix" min=9 max=50>
            <button id="submitNumber">Go</button>
        </div>

        <div id="container"></div>

        <form id="couleur">
            <fieldset>
                <legend>Quelle est votre humeur ?</legend>
                <input type="radio" id="licorne" name="beauté" value="licorne">
                <label for="licorne">Comme une licorne qui pête</label>

                <input type="radio" id="black" name="beauté" value="black">
                <label for="black">De plus en plus morose</label>
                <br>
                <input type="radio" id="color" name="beauté" value="color">
                <label for="color">Prêt à embrasser le monde</label>

                <input type="radio" id="pastel" name="beauté" value="pastel">
                <label for="pastel">Plutôt en demie teinte</label>
                <br>
                <input type="radio" id="grey" name="beauté" value="grey">
                <label for="grey">Retour aux années 20 (1920)</label>

                <input type="radio" id="white" name="beauté" value="white">
                <label for="white">Tel un ciel qui s'éclaircit</label>
            </fieldset>
        </form>

        <button id="clear">Effacer</button>

    </main>
    <script src="script.js"></script>
    <!--intégrer un script Js-->
</body>

</html>
